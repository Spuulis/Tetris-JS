<!DOCTYPE html>
<html>
	<head>
		<!--                        THE STYLE SHEET                                -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!--                             p5.js                                     -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/addons/p5.sound.js"></script>
        <!--                            jQuery                                     -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!--                      Tetris game scripts                              -->
        <script src="interface.js"></script>
        <script src="grid.js"></script>
		<script src="blocks.js"></script>
		<script src="figure.js"></script>
		<script src="skatch.js"></script>
        <title>Tetris</title>
	</head>
	<body>
        <center><img src="title.png" style="height: 60px; margin: 30px;" id="title"/></center>
		<!--                            THE TETRIS GAME                         -->
		<div id="tetrisHolder">
			<!--                SCORE BOARD SCREEN                          -->
			<div id="scoreBoard">
				<table id="scoreTable">
					<tr>
						<td class="scoreName">SCORE</td>
						<td class="scoreName">LEVEL</td>
						<td class="scoreName">HIGHSCORE</td>
					<tr>
					<tr>
						<td class="scoreValue" id="score">Loading...</td>
						<td class="scoreValue" id="level">Loading...</td>
						<td class="scoreValue" id="highscore">Loading...</td>
					<tr>
				</table>
			</div>
			<!--                    THE GAME HOLDER                         -->
			<div id="gameHolder"></div>
			<!--                   GAME OVER SCREEN                         -->
			<div id="gameOver">
				<h1 id="gameOver_h1">GAME OVER</h1>
				<table id="gameOver_table">
					<tr class="gameOver_tr">
						<td class="left">SCORE:</td>
						<td class="right" id="GO-Score">Loading...</td>
					</tr>
					<tr class="gameOver_tr">
						<td class="left">HIGHSCORE:</td>
						<td class="right" id="GO-Highscore">Loading...</td>
					</tr>
				</table>
				<h2 id="blink">PRESS SPACE TO PLAY AGAIN</h2>
			</div>
		</div>
        <div id="loading"></div>
        <img src="left_corner.png" style="position: absolute; bottom: 0; left: 0; height: 400px;" id="leftCorner"/>
        <img src="right_corner.png" style="position: absolute; bottom: 0; right: 0; height: 280px;" id="rightCorner"/>
	</body>
</html>
